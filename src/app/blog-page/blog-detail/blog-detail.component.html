<div class="blog-img">
  <img [src]="blog.img" />
</div>
<div>
  <h1 class="wow fadeIn">{{ blog.title }}</h1>
  <p class="wow fadeIn"><span>Author: </span>{{ blog.auth }}</p>
  <p class="wow fadeIn"><span>Updated: </span>{{ blog.date }}</p>
  <h6 class="wow fadeIn delay-1">{{ blog.content1 }}</h6>
  <h6 class="wow fadeIn delay-1">{{ blog.content2 }}</h6>
  <h6 class="wow fadeIn delay-1">{{ blog.content3 }}</h6>
  <h6 class="wow fadeIn delay-2"><a [routerLink]="['/blog']">See more</a> from Accuracy</h6>
</div>
